name: Carbon Budget Gate

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  carbon-budget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run CO2e budget check
        run: |
          python workbook/calc_co2e.py 200
